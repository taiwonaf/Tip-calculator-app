<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>SPLI<br>TTER</h1>
    <div class="container">
      <div class="left">
        <div class="bill">
          <h2>Bill</h2>
          <div class="input">
            <input id="bill" type="number">
            <h2>$</h2>
          </div>
        </div>
        <div class="select-tip">
          <h2>Select Tip %</h2>
          <div class="tip-btns" id="tips">
            <a class="5%" href="#">5%</a>
            <a class="10%" href="#">10%</a>
            <a class="15%" href="#">15%</a>
            <a class="25%" href="#">25%</a>
            <a class="50%" href="#">50%</a>
            <input id="custom" class="custom" type="number" placeholder="Custom">
          </div>
        </div>
        <div class="people">
          <h2>Number of People</h2>
          <div class="input">
            <img src="./images/icon-person.svg" alt="">
            <input type="text" id="people">
            <p id="error">Can't be zero</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <div class="tip tip-amount">
            <div class="tip-txt">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <div class="tip-figure" id="tip-figure">
              $0.00
            </div>
          </div>
          <div class="tip tip-total">
            <div class="tip-txt">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <div class="total-figure" id="total-figure">
              $0.00
            </div>
          </div>
        </div>
        <div class="right-bottom">
          <a href="#">Reset</a>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/tee_script">Nafiu Taiwo</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
